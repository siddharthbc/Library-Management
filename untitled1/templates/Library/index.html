{% extends 'Library/base.html' %}
{% load staticfiles %}
{% block body %}

    {% if all_books %}
    <ul>
        {% for b in all_books %}
        <div style="width: 500px; height: 50px;
        text-align: center;
        font-size: 20px;
        color:black;
         overflow: hidden;
         border: 1px solid black;
         border-collapse: separate;
         border-spacing: 10px 50px;
         margin: 20px;
         position:relative;">
        <img src="{% b.photo.url %}">
        <strong><a href="{% url 'detail' b.pk %}">{{ b.title }}</a></strong><br>
        </div>
        {% endfor %}
    </ul>
    {% else %}
        <h3>You dont have any books</h3>
    {% endif %}
{% endblock %}
